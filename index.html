<!DOCTYPE html>
<html>
<head>
	<title>APP WEB DJ COM IA</title>

	<!-- BOOTSTRAP -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<!-- P5 -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

	<!-- P5 Controle de áudio (https://cdnjs.com/libraries/p5.js)-->
	<!-- importar biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>

	<!-- ML5 -->
	<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

	<!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
	
</head>

<body>
<center>
    <h3 id="titulo">App Dj com IA
        <br> 
        <span>Observação: Controle a musica movimentando seus pulsos para cima ou para baixo. O pulso esquerdo controla o volume e o direito controla a velocidade</span>
    </h3>
    <div class="divspeed">
        <img src="disk.gif">
        <h3 id="speed">Velocidade</h3>
    </div>
    <div class="divvolume">
        <img src="disk.gif">
        <h3 id="volume">Volume</h3>
    </div>

    <button class="btn btn-dark button" onclick="Play()">Play</button>
    <button class="btn btn-dark button" onclick="Stop()">Stop</button>

</center>
</body>
</html>
